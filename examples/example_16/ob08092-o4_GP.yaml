photometry_files:
    - {file_name: data/OB08092/phot_ob08092_O4_periodic.dat,plot_properties: {color: red}}
fixed_parameters:
    flux_0 : 1691.795
   
    GP_Q_1 :  0.7071067811865476
    
starting_parameters:
    t_0: gauss 2455380. 0.1
    u_0: uniform 0.001 1.
    t_E: gauss 20. 5.
    
    flux_b_1 : gauss 31.766 20
    GP_ln_sigma_1 : gauss -3. 0.1
    GP_ln_rho_1 : gauss 1.7917 0.1
    GP_ln_sigma_2 : gauss 1.  0.1
    GP_ln_rho_2 : gauss 1.6  0.1
    GP_ln_K_err^2 : gauss -3.  0.1
    
min_values:
    t_0: 2454000.
    u_0: 0.
    t_E: 0.

 
    GP_ln_sigma_1 : -10
    GP_ln_rho_1 :  1.
    GP_ln_sigma_2 : -10.
    GP_ln_rho_2 : -10.
    GP_ln_K_err^2 : -10. 
    
    
max_values:
    t_0: 2460000.
    u_0: 1.5
    t_E: 200.
    
    #GP_ln_sigma_1 : -10
    GP_ln_rho_1 : 4. 
    GP_ln_sigma_2 : 4.
    GP_ln_rho_2 : 10
    GP_ln_K_err^2 : 1.
    
fitting_parameters:
    n_walkers: 20
    n_steps: 15000
    n_burn:  10000
plots:
    triangle:
        file: ob08092-o4_triangle_GP.png
    trace:
        file: ob08092-o4_trace_GP.png
    best model:
        file: ob08092-o4_model_GP.png
    GP residual:
        file: ob08092-o4_res_GP.png
        
other_output:
    models:
        # Value "-" in line below means that the models will be printed to screen instead of a file.
        file name: ob08092-o4_models_GP.txt
    yaml output:
        # Value "-" in line below means that the models will be printed to screen instead of a file.
        file name:  ob08092-o4_GP_results.yaml

